<h2>My Heroes</h2>

<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button
    type="button"
    class="add-button"
    (click)="add(heroName.value); heroName.value = ''"
  >
    Add hero
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes$ | async; let indexNumber = index">
    <a routerLink="/heroes/{{ hero.uuid }}">
      <span class="badge">{{ indexNumber + 1 }}</span> {{ hero.name }} ({{ hero.id }})
    </a>
    <button type="button" class="delete" title="delete hero"
    (click)="delete(hero)">x</button>
  </li>

</ul>
